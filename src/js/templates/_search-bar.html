<div id="search-bar" class="form-inline">


  <a class="btn btn-success" ui-sref="cart">
    Checkout | Cart(
    <span class="qty-style">
      {{cartQtyTotal ? cartQtyTotal : 'Empty'}}
    </span>
    )
  </a>

  <input
    type="text"
    ng-model="search.name"
    class="form-control"
    placeholder="Search By Name"
  />

  <select
    title="selectType"
    class="form-control"
    ng-init="selectedCategoryOption.categories = categoryOptions[0].value"
    ng-options="option.value as option.name for option in categoryOptions"
    ng-model="selectedCategoryOption.categories">
  </select >

  <select
    title="selectPriceOrder"
    class="form-control"
    ng-init="selectedPriceSort = priceSortOptions[0].value"
    ng-options="option.value as option.name for option in priceSortOptions"
    ng-model="selectedPriceSort">
  </select >

</div>
